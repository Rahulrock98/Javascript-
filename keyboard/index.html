<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard</title>
</head>

<body>
    <nav>
        <a href="#">Home</a>
        <a target="_blank" href="www.youtube.com">YouTube</a>
    </nav>

    <div class="project">
        <div id="insert">
            <div class="key">Press the and Watch Magic</div>
        </div>
    </div>
</body>
<script>
    const insert = document.getElementById('insert')

    window.addEventListener('keydown', (e) => {
        insert.innerHTML = `
<div class="color">
<table>
  <tr>
    <th>Company</th>
    <th>Contact</th>
    <th>Country</th>
  </tr>
  <tr>
    <td>${e.key}</td>
    <td>${e.keyCode}</td>
    <td>${e.code}</td>
  </tr>
  
</table>
</div>
       `; 
    });
</script>

</html>
