<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bg Change</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav>
        <a href="#">Home</a>
        <a target="_blank" href="www.youtube.com">YouTube</a>
    </nav>
    <h1>Play With Random Color</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
</body>
<script>
    const randomColor = function () {
        const hex = "0123456789ABCDEF";
        let color = '#'
        for (let i = 0; i < 6; i++) {
            color += hex[Math.floor(Math.random() * 16)];
        }
        return color;
    };


    let intervalId;
  
    const starColor = function () {

        if(!intervalId){
        intervalId = setInterval(changeBgColor, 1000)

        }
        function changeBgColor() {
            document.body.style.backgroundColor = randomColor();
        }
    };


    const stopBgColor = function () {
        clearInterval(intervalId)
        intervalId=null;
    };
    document.querySelector('#start').addEventListener('click', starColor)
    document.querySelector('#stop').addEventListener('click', stopBgColor)

</script>

</html>
